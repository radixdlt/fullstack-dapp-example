{{- if .Values.metrics.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "radquest-transaction-stream.serviceAccountName" . }}
  labels:
    release: prometheus-operator
    {{- include "radquest-transaction-stream.labels" . | nindent 4 }}
spec:
  endpoints:
  - port: metrics
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace | quote }}
  selector:
    matchLabels:
      {{- include "radquest-transaction-stream.selectorLabels" . | nindent 6 }}
{{- end }}
