{{- if .Values.metrics.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "radquest-worker.serviceAccountName" . }}-metrics
  labels:
    release: prometheus-operator
    {{- include "radquest-worker.labels" . | nindent 4 }}
spec:
  endpoints:
  - port: metrics
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace | quote }}
  selector:
    matchLabels:
      {{- include "radquest-worker.selectorLabels" . | nindent 6 }}
{{- end }}
{{- if .Values.pm2_metrics.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "radquest-worker.serviceAccountName" . }}-pm2-metrics
  labels:
    release: prometheus-operator
    {{- include "radquest-worker.labels" . | nindent 4 }}
spec:
  endpoints:
  - port: pm2-metrics
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace | quote }}
  selector:
    matchLabels:
      {{- include "radquest-worker.selectorLabels" . | nindent 6 }}
{{- end }}
