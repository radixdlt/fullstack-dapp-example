image:
  repository: docker.io/radixdlt/radquest-notification
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: dockerhub-dev-notification

replicaCount: 1

pm2_metrics:
  enabled: false
  port: 9209

metrics:
  enabled: false
  port: 4000

nameOverride: "notification"

fullnameOverride: "notification"

params:

secrets: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  ws_port: 3000
  http_internal_port: 3001

ingress:
  enabled: false
  className: ""
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

livenessProbe:

readinessProbe:

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

docker:
  secrets:
    name: docker.io/radixdlt

# Set it to true if you want to secret to be deployed.
docker_secret: 
    enabled: true
