---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "radquest-notification.fullname" . }}
  labels:
    {{- include "radquest-notification.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "radquest-notification.selectorLabels" . | nindent 4 }}
{{- if .Values.metrics.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "radquest-notification.fullname" . }}-metrics
  labels:
    {{- include "radquest-notification.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.metrics.port }}
    name: metrics
    targetPort: {{ .Values.metrics.port }}
  selector:
    {{- include "radquest-notification.selectorLabels" . | nindent 4 }}
{{- end }}
