---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "radquest-notification.fullname" . }}-ws
  labels:
    {{- include "radquest-notification.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ws_port }}
      targetPort: ws
      protocol: TCP
      name: ws
  selector:
    {{- include "radquest-notification.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "radquest-notification.fullname" . }}-http-internal
  labels:
    {{- include "radquest-notification.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.http_internal_port }}
      targetPort: http-internal
      protocol: TCP
      name: http-internal
  selector:
    {{- include "radquest-notification.selectorLabels" . | nindent 4 }}
{{- if .Values.metrics.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "radquest-notification.fullname" . }}-metrics
  labels:
    {{- include "radquest-notification.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.metrics.port }}
    name: metrics
    targetPort: {{ .Values.metrics.port }}
  selector:
    {{- include "radquest-notification.selectorLabels" . | nindent 4 }}
{{- end }}
