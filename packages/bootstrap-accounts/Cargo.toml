[package]
name="radix-fullstack-bootstrap-accounts"
version= "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.189", features = ["derive"] }
serde_json = { version = "1.0.107", features = ["raw_value"] }
tokio = { version = "1", features = ["full"] }
scrypto = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "v1.2.0" }
radix-transactions = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "v1.2.0" }
clap = { version = "^4.4.18", features = ["cargo", "derive"] }
wallet_compatible_derivation = { git ="https://github.com/radixdlt/wallet-compatible-derivation", rev="231b071fbf0874c182c8d30958d6d776668058be"}
hex = "0.4.3"
tiny-bip39 = "2.0.0"
rand = "0.8.4"
ed25519-dalek = "1.0.1"
chrono = "0.4"
reqwest = { version = "0.11.22", features = ["blocking", "json"] }

